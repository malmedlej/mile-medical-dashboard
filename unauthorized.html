<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Restricted - Mile Medical</title>
  <style>
    body {
      background: #f7f9fb;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      color: #c0392b;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 15px;
      text-align: center;
      line-height: 1.5;
    }
    .login-btn {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #005ea2;
    }
    img {
      width: 120px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <img src="https://milemedical.com/logo.png" alt="Mile Medical Logo" onerror="this.style.display='none'" />
  <h1>Access Restricted</h1>
  <p>
    Only Mile Medical employees can access this dashboard.<br />
    Please sign in using your <strong>@milemedical.com</strong> account.
  </p>
  <a href="/.auth/login/aad" class="login-btn">Sign in with Microsoft</a>
</body>
</html>
