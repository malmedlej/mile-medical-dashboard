<script>
    // Highlight active navigation item
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        if (currentPath.includes('operations')) {
            document.getElementById('nav-operations')?.classList.add('active');
        } else if (currentPath.includes('commercial')) {
            document.getElementById('nav-commercial')?.classList.add('active');
        } else if (currentPath.includes('marketing')) {
            document.getElementById('nav-marketing')?.classList.add('active');
        } else if (currentPath.includes('index') || currentPath.endsWith('/')) {
            document.getElementById('nav-executive')?.classList.add('active');
        }
    });
</script>
